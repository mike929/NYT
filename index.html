<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>NYT Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <header>

  </header>
  <!-- <div class="bg"> -->
  <div class="container">
    <div class="jumbotron bg-secondary text-white text-white">
      <h1 class="display-2 fa fa-newspaper-o "> New York Times Search</h1>
    </div>
  </div>

  <div class="container main-content">
    <div class="row">
      <div class="col-md-12 bg-white border my-border-secondary m-2 my-sm-4 cardbody">
        <div class="page-header my-bg-reverse pt-2">
          <h6><i class="fa fa-keyboard-o"></i> Search Parameters</h6>
          <hr>
        </div>

        <div class="mx-auto">
          <form class="form-group" role="form-group">
            <label for="Search" class="mb-2 mr-sm-2">Search Term:</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="searchTerm" placeholder="search">
            <label for="Search" class="mb-2 mr-sm-2">Number of Records to Retrieve:</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="nbrRecords" placeholder="retrieved">
            <label for="Search" class="mb-2 mr-sm-2">Start Year (Optional):</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="startYear" placeholder="start year">
            <label for="Search" class="mb-2 mr-sm-2">End Year (Optional):</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="endYear" placeholder="end year">

            <button id="submit" type="submit" class="btn btn-primary mb-2">Search</button>
            <button id="reset" type="reset" class="btn btn-primary mb-2">Clear Results</button>

          </form>
        </div>



      </div>
    </div>
    <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading bg-white fa fa-table"><b> Top Articles</b></div>
          <div class="panel-body articles"></div>
        </div>
      </div>
  </div>



  <footer class="footer">
    <nav class="navbar navbar-expand navbar-dark bg-secondary text-white fixed-bottom my-border-top">
      <div class="container justify-content-center">
        <span class="mb-1">Made With Lots of <i class="fa fa-heart"></i></span>
      </div>
    </nav>
  </footer>

    crossorigin="anonymous">
